		<table></table>
		<!-- 第二层 包裹的登录窗口-->
		<div class="loginBox">
			<table>
				<!-- 1-->
				<tr>
					<td><div><h1>欢迎登录</h1></div></td>
					<td><div><a href="register.html" title="新用户注册">新用户注册</a></div></td>

				<!-- 2-->
				<tr>
					<td colspan="2"><div><hr/></div></td>
				</tr>
				<!-- 3-->
				<tr>
					<td colspan="2">
						<div>
							<input type="text" id="uname" class="uname" onfocus='shownameone()' onblur='shownametwo()' placeholder="请输入用户名" title="请输入用户名">

					</td>
				</tr>
				<!-- 4-->

					<td colspan="2"><div><span id='msg'></span></div></td>
				</tr>
				<!-- 5-->
				<tr>
					<td colspan="2">
						<div>
							<input type="password" id="upwd" class="upwd" onfocus='showpasswordone()' onblur='showpasswordtwo()' placeholder="请输入密码" title="请输入密码">
						</div>
					</td>
				</tr>
				<!-- 6-->
				<tr>
					<td colspan="2"><div><span id='msg1'></span></div>
					</td>
				</tr>
				<!-- 7-->
